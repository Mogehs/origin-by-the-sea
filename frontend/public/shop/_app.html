<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/images/logo.png" />
  <meta name="description" content="Origin By The Sea - Handcrafted sustainable fashion" />
  <title>Origin By The Sea | Product Details</title>
  <!-- This script ensures client-side routing works correctly -->
  <script>
    // Handle SPA navigation
    (function() {
      // If we're not at the root, we need to make sure the SPA router handles the navigation
      window.addEventListener('load', function() {
        // Force the app to use the client-side router
        window.history.replaceState({}, document.title, window.location.pathname);
      });
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
