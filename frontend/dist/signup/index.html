  <!-- Fix for product detail routes -->
  <script>
    (function () {
      // Fix hash in product URLs
      if (window.location.pathname.includes('/product/') && window.location.hash) {
        const productId = window.location.hash.substring(1);
        if (productId) {
          // Replace the URL without the hash
          window.history.replaceState(
            {},
            document.title,
            '/product?=id' + productId
          );
        }
      }
    })();
  </script>
